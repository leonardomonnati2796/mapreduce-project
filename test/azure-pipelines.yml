- stage: Coverage
  displayName: 'Coverage Tests'
  dependsOn: Test
  condition: succeeded()
  jobs:
  - job: CoverageTests
    displayName: 'Coverage Test Suite'
    steps:
    - task: PowerShell@2
      displayName: 'Run Coverage Tests'
      inputs:
        targetType: 'inline'
        script: |
          cd test
          .\run-tests-optimized.ps1 -Categories @("core", "raft", "integration") -GenerateReport
        workingDirectory: '$(System.DefaultWorkingDirectory)'
    
    - task: PublishTestResults@2
      displayName: 'Publish Coverage Test Results'
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: 'test/reports/*.xml'
        mergeTestResults: true
        failTaskOnFailedTests: true
      condition: always()

- stage: Publish
  displayName: 'Publish Results'
  dependsOn: [Test, Performance, Security, Coverage]
  condition: always()
  jobs:
  - job: PublishResults
    displayName: 'Publish Test Results'
    steps:
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Test Reports'
      inputs:
        pathToPublish: 'test/reports'
        artifactName: 'test-reports'
        publishLocation: 'Container'
      condition: always()
    
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Test Logs'
      inputs:
        pathToPublish: 'test/logs'
        artifactName: 'test-logs'
        publishLocation: 'Container'
      condition: always()
