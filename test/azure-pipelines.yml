trigger:
- main
- develop

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  testEnvironment: 'local'
  testCategories: 'core,raft,integration,dashboard,websocket,cluster'

stages:
- stage: Test
  displayName: 'Run Test Suite'
  jobs:
  - job: CoreTests
    displayName: 'Core Function Tests'
    steps:
    - task: PowerShell@2
      displayName: 'Run Core Tests'
      inputs:
        targetType: 'inline'
        script: |
          cd test
          .\run-tests-optimized.ps1 -Categories @("core") -Environment "$(testEnvironment)" -GenerateReport
        workingDirectory: '$(System.DefaultWorkingDirectory)'
    
    - task: PublishTestResults@2
      displayName: 'Publish Core Test Results'
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: 'test/reports/*.xml'
        mergeTestResults: true
        failTaskOnFailedTests: true
      condition: always()

  - job: RaftTests
    displayName: 'Raft Consensus Tests'
    steps:
    - task: PowerShell@2
      displayName: 'Run Raft Tests'
      inputs:
        targetType: 'inline'
        script: |
          cd test
          .\run-tests-optimized.ps1 -Categories @("raft") -Environment "$(testEnvironment)" -GenerateReport
        workingDirectory: '$(System.DefaultWorkingDirectory)'
    
    - task: PublishTestResults@2
      displayName: 'Publish Raft Test Results'
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: 'test/reports/*.xml'
        mergeTestResults: true
        failTaskOnFailedTests: true
