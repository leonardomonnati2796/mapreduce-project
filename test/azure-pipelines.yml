    displayName: 'Security Test Suite'
    steps:
    - task: PowerShell@2
      displayName: 'Run Security Tests'
      inputs:
        targetType: 'inline'
        script: |
          cd test
          .\test-suites\test-dashboard-optimized.ps1 -Verbose
        workingDirectory: '$(System.DefaultWorkingDirectory)'
    
    - task: PublishTestResults@2
