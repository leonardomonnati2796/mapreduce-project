<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Text Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Test Text Processing MapReduce</h4>
                    </div>
                    <div class="card-body">
                        <form id="testForm">
                            <div class="mb-3">
                                <label for="testText" class="form-label">Test Text:</label>
                                <textarea class="form-control" id="testText" rows="5" 
                                          placeholder="Inserisci del testo da processare...">Hello world hello test world hello mapreduce test world hello</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="nReduce" class="form-label">Numero Reduce Tasks:</label>
                                <input type="number" class="form-control" id="nReduce" value="3" min="1" max="10">
                            </div>
                            <button type="submit" class="btn btn-primary">Test API</button>
                        </form>
                        
                        <div id="results" class="mt-4" style="display: none;">
                            <h5>Results:</h5>
                            <pre id="resultContent" class="bg-light p-3 rounded"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const text = document.getElementById('testText').value;
            const nReduce = document.getElementById('nReduce').value;
            const results = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            
            try {
                // Test the API endpoint
                const response = await fetch('http://localhost:8080/api/v1/text/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        n_reduce: parseInt(nReduce)
                    })
                });
                
                const result = await response.json();
                
                resultContent.textContent = JSON.stringify(result, null, 2);
                results.style.display = 'block';
                
                console.log('API Response:', result);
            } catch (error) {
                console.error('Error:', error);
                resultContent.textContent = 'Error: ' + error.message;
                results.style.display = 'block';
            }
        });
    </script>
</body>
</html>
